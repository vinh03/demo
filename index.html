<!DOCTYPE html>
<html lang="en">
<head >
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOMEN'S PRODUCT</title>
   
</head>
<body>
    <p>A function is trigger when the user releases a key in the input 
        field . The function outputs the actual key/letter that was released inslide the text 
        field.
    </p>
    
    Enter you name : <input type="text" id="fname" onkeyup="myFuntion()">
    Enter you name : <input type="text" id="fusename" onkeyup="myFuntion()">
   
    <p>My name is : <span id="demo"></span></p>
  <script>
   function myFuntion(){
    var x = parseInt(document.getElementById("fname").value);
    var y = parseInt(document.getElementById("fusename").value);
    document.getElementById("demo").innerHTML = x + y;
   }
    </script>
  

</body>
</html>
