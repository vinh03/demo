    <style>
        * {
          padding: 0;
          margin: 0;
        }
        .component-container {
          padding: 20px;
          border: 1px solid #ddd;
          margin: 30px;
          display: flex;
          flex-direction: column;
          align-items: flex-start;
          text-align: center;
        }
        .image-container {
          margin-bottom: 10px;
        }
        .details-container {
          display: flex;
          justify-content: space-between;
          width: 100%;
        }
        img {
          width: 190px;
          padding-left: 30px;
        }
        .buy {
          margin-top: 10px;
          background-color: red;
          color: white;
          padding: 7px;
          border: 0px solid black;
        }
        .price {
          padding-left: 20px;
          text-decoration: line-through;
        }
        .name {
          font-weight: 900;
        }
        nav {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: #dcd9d9;
          color: rgb(239, 239, 239);
          padding: 10px;
        }
  
        nav ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          display: flex;
        }
  
        nav ul li {
          margin-right: 20px;
        }
  
        nav ul li:last-child {
          margin-right: 0;
        }
  
        nav a {
          text-decoration: none;
          color: rgb(87, 86, 86);
        }
      </style>
    </head>

          <button>Tìm kiếm</button>
        </div>
      </nav>

        function createComponent(data) {
          const container = document.createElement("div");
          container.classList.add("component-container");
  
          const imageContainer = document.createElement("div");
          imageContainer.classList.add("image-container");
  
          const image = document.createElement("img");
          image.src = data.image;
  
          const name = document.createElement("div");
          name.classList.add("name");
          name.textContent = data.name;
  
          const discount = document.createElement("div");
          discount.classList.add("discount");
          discount.textContent = data.discount;
  
          const price = document.createElement("div");
          price.classList.add("price");
          price.textContent = data.price;
  
          const buy = document.createElement("button");
          buy.classList.add("buy");
          buy.textContent = "Đặt Mua";
  
          const detailsContainer = document.createElement("div");
          detailsContainer.classList.add("details-container");
          detailsContainer.appendChild(discount);
          detailsContainer.appendChild(price);
  
          imageContainer.appendChild(image);
  
          container.appendChild(imageContainer);
          container.appendChild(name);
          container.appendChild(detailsContainer);
          container.appendChild(buy);
  
          return container;
        }

        function updateProductList(products) {
          appElement.innerHTML = "";
          for (const item of products) {
            const product = createComponent(item);
            appElement.appendChild(product);
          }
        }
        const navItems = document.querySelectorAll("nav ul li a");
        navItems.forEach((item) => {
          item.addEventListener("click", function (event) {
            event.preventDefault();
            navItems.forEach((navItem) => {
              navItem.classList.remove("active");
            });
            this.classList.add("active");
            if (this.textContent === "Thời trang nam") {
              updateProductList(men);
            } else if (this.textContent === "Thời trang nữ") {
              updateProductList(women);
            }
          });
        });
      </script>
